<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="backGround">
    <div class="desktop-calculator">

        <div class="container">

            <div id="equationDisplay" class="equation">0</div>
            <div id="solutionDisplay" class="solution">0</div>
        </div>
        <div class="rowOne">
            <button id="clrAll" class="allClr">AC</button>
            <button id="percentage" class="btn-expretion">%</button>
            <button id="raiseToPwr" class="btn-expretion">^</button>
            <button id="division" class="btn-expretion">/</button>
        </div>
        <div class="rowTwo">
            <button id="num-seven" class="btn-num">7</button>
            <button id="num-eight" class="btn-num">8</button>
            <button id="num-nine" class="btn-num">9</button>
            <button id="multiply" class="btn-expretion">X</button>
        </div>
        <div class="rowThree">
            <button id="num-four" class="btn-num">4</button>
            <button id="num-five" class="btn-num">5</button>
            <button id="num-six" class="btn-num">6</button>
            <button id="subtraction" class="btn-expretion">-</button>
        </div>
        <div class="rowFour">
            <button id="num-one" class="btn-num">1</button>
            <button id="num-two" class="btn-num">2</button>
            <button id="num-three" class="btn-num">3</button>
            <button id="summation" class="btn-expretion">+</button>
        </div>
        <div class="rowFive">
            <button id="num-zero" class="btn-num">0</button>
            <button id="dot" class="btn-num">.</button>
            <button id="clear" class="btn">C</button>
            <button id="equal" class="btn-expretion">=</button>
        </div>
    </div>
    
    <div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
